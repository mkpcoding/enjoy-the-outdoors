        <div class="card bg-dark mb-3 p-3">
          <div id="displaySelectedMountain" class="mb-3">

            <select
              name="mountains"
              id="mountains-list"
              class="form-select"
            ></select>

          <button
            id="displayButton"
            type="button"
            class="btn btn-primary"

            <h2 id="mountain-name"></h2>
            <p id="mountain-elevation"></p>
