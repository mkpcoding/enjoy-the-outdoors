<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Enjoy the Outdoor</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="homepage.html"
                >Home Page</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="mountains.html">Mountains</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="nationalpark.html"
                >National Parks Search Page</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h1 class="text-center mb-4 display-3">Search National Parks</h1>

      <div class="card bg-dark mb-3 p-3">
        <div class="d-flex justify-content-center">
          <div class="form-check form-switch me-3">
            <input
              class="form-check-input"
              type="radio"
              name="searchType"
              id="locationRadio"
              value="location"
              onchange="changeSearchType(this.value)"
            />
            <label class="form-check-label" for="locationRadio"
              >Location Type</label
            >
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="radio"
              name="searchType"
              id="parkTypeRadio"
              value="parkType"
              onchange="changeSearchType(this.value)"
            />
            <label class="form-check-label" for="parkTypeRadio"
              >Park Type</label
            >
          </div>
        </div>
      </div>

      <div id="searchByLocation" class="mb-3">
        <label for="location" class="form-label">Location:</label>
        <select
          id="location"
          class="form-select"
          onchange="searchByLocation(this.value)"
        ></select>
      </div>

      <div id="searchByParkType" class="mb-3">
        <label for="parkType" class="form-label">Park Type:</label>
        <select
          id="parkType"
          class="form-select"
          onchange="searchByParkType(this.value)"
        ></select>
      </div>

      <table
        id="results"
        class="table table-striped table-hover table-dark text-center"
      >
        <thead class="thead-dark">
          <tr>
            <th scope="col">Number</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">City</th>
            <th scope="col">State</th>
            <th scope="col">Zip</th>
            <th scope="col">Phone</th>
            <th scope="col">Website</th>
          </tr>
        </thead>
        <tbody id="results-body"></tbody>
      </table>
    </div>
    <footer class="footer bg-primary text-white text-center p-3 mt-4">
      <div class="container">
        <p class="mb-0">
          Enjoy the Outdoor | Pittsburgh,PA | murat@enjoytheoutdoor.com | +412
          123 4567
        </p>
        <p class="mb-0">
          Follow us: <a href="#" class="text-white">Facebook</a> |
          <a href="#" class="text-white">Instagram</a> |
          <a href="#" class="text-white">Twitter</a>
        </p>
      </div>
    </footer>

    <script src="scripts/parkTypeData.js"></script>
    <script src="scripts/locationData.js"></script>
    <script src="scripts/nationalParkData.js"></script>
    <script src="scripts/nationalparkscript.js"></script>
  </body>
</html>
